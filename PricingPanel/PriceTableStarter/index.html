<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/wk.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Work-Shop</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Day To Day Techniques</li>
          <li class="pricing-features-item">
            Live Q/A & <br />Feedback at the end
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/group.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Group Therapy</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Building Community</li>
          <li class="pricing-features-item">
            Multiple Teachers for more powerful discussions
          </li>
        </ul>
        <span class="pricing-price">$50</span>
        <a href="#/" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/self.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Self Therapy</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Personal 1:1 Therapy</li>
          <li class="pricing-features-item">Detailed Documented Feedback</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
